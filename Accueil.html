	<title>Croaker</title>
	<link rel="stylesheet" href="Croaker_Accueil.css">
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->

<body>
	<header>
		<div class="croaker">Croaker <span class="accueil"> <button type="button" class="btn btn-primary btn-lg">Accueil</button> </span>

		<span class="identifiant"><form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail3">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email ou identifiant">
			</div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword3">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Mot de passe">
			</div>
			<button type="submit" class="btn btn-default">Connexion</button>
		</form> 
		</span>
		</div>
	</header>

	<nav>
		<!--Mettre pseudo (avec peut être image de profil)
		Nombre de croaks-->
	</nav>

	<section>
		<!-- Formulaire d'inscription -->
		<form class="formulaire">
			<form>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName3" placeholder="Nom complet">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Confirmer le mot de passe">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">S'inscrire</button>
					</div>
				</div>
			</form>
		</section>

		<footer>
		
		<!-- Footer -->
	

		<div class="social">
			
		<p>Retrouvez Cloaker sur les réseaux sociaux

		<ul>
			<li class="facebook"><a target="_blank" href="https://www.facebook.com/Cloaker"></a></li>
			<li class="twitter"><a target="_blank" href="https://twitter.com/Cloaker"></a></li>
		</ul>
		</p>
			
		</div>

			
	
		<div class="droit">
			<p> © 2015 Cloaker. Tous droits réservés.</p>
		</div>
		
		
		<!-- Footer end -->

		</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
